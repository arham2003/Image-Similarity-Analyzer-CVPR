<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url={{ url_for('process_images_backend') }}">
    <title>Processing Images - Image Similarity Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .processing-card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            background: white;
        }
        .spinner-container {
            margin: 2rem auto;
            position: relative;
            width: 120px;
            height: 120px;
        }
        .spinner-border {
            width: 120px;
            height: 120px;
            color: #6a11cb;
        }
        .spinner-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2575fc;
            font-size: 3rem;
        }
        h2 {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            margin: 2rem 0;
        }
        .progress-bar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            animation: progress-animation 2s infinite;
        }
        @keyframes progress-animation {
            0% {
                width: 10%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="processing-card animate__animated animate__fadeIn">
                        <h2 class="mb-4">Processing Your Images</h2>
                        
                        <div class="spinner-container animate__animated animate__pulse animate__infinite">
                            <div class="spinner-border" role="status"></div>
                            <i class="fas fa-images spinner-icon"></i>
                        </div>
                        
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        
                        <p class="text-muted">We're analyzing your images with our trained model and SIFT algorithm.</p>
                        <p class="small">You'll be redirected automatically...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
